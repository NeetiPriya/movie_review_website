<!DOCTYPE html>
<html lang="en">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<head>
    <title>Movies</title>
    <link rel ="stylesheet" href ="movies.css"/>
    
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="search">

                <h1>All Movies</h1>
                <input type="text" name="" id="find" placeholder="search here...." onkeyup="search()">
<div ng-app="" ng-init="firstName='...'">

<p>SEARCH MOVIES IN THE BOX:</p>
<p>Movies: <input type="text" ng-model="firstName"></p>
<p>You searched for: {{ firstName }}</p>

</div>

            </div>
            <div class="product-list">
                <div class="product">
                    
                    <img src="1.jpg">
                    <h3>Godzilla</h3>
                    <h4>4.5 - <del>3.5</del></h4>
                </div>
                    <div class="product">
                        
                        <img src="2.jpg">
                        <h3>The king</h3>
                        <h4>3.2 - <del>4.7</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="3.jpg">
                        <h3>Beauty and the beast</h3>
                        <h4>4.8 - <del>2.5</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="4.jpg">
                        <h3>Jumanji</h3>
                        <h4>3.2 - <del>4.3</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="5.jpg">
                        <h3>Star wars</h3>
                        <h4>2.4- <del>4.6</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="6f.jpg">
                        <h3>Aqua man</h3>
                        <h4>4.4- <del>3.6</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="7g.jpg">
                        <h3>Spider man</h3>
                        <h4>3.4- <del>4.5</del></h4>
                    </div>

                    <div class="product">
                    
                        <img src="5e.jpg">
                        <h3>Venom</h3>
                        <h4>4.5- <del>2.1</del></h4>
                    </div>



            </div>
        </div>
    </div>

        <script type="text/javascript">
            function search() {
                let filter = document.getElementById('find').value.toUpperCase();
                let item = document.querySelectorAll('.product');              
                let l = document.getElementsByTagName('h3');
                
                for(var i = 0;i<=l.length;i++){

                    let a=item[i].getElementsByTagName('h3')[0];                  
                    let value=a.innerHTML || a.innerText || a.textContent;

                    if(value.toUpperCase().indexOf(filter) > -1) {                   
                        item[i].style.display="";
}
                    else
{                    item[i].style.display="none";
}
}
}
        </script>
</body>
</html>
